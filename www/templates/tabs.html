<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Dashboard Tab -->
  <ion-tab title="Safespace" icon-off="ion-ios-list-outline" icon-on="ion-ios-list" href="#/tab/safespace">
    <ion-nav-view name="tab-safespace"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="Map" icon-off="ion-map" icon-on="ion-map" href="#/tab/account">
    <ion-nav-view name="tab-map"></ion-nav-view>
  </ion-tab>
    
    <ion-tab title="Random" icon-off="ion-shuffle" icon-on="ion-shuffle" href="/tab/random">
    <ion-nav-view name="tab-random"></ion-nav-view>
  </ion-tab>


</ion-tabs>
